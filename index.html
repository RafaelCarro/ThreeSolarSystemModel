<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation - NASA Space Apps 2025</title>
    <meta name="description" content="Interactive 3D Solar System simulation built with Three.js">
    <style>
      body { 
        margin: 0; 
        background: #000;
        overflow: hidden;
        font-family: 'Courier New', monospace;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        z-index: 9999;
        text-align: center;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-top: 3px solid #4ecdc4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        color: #4ecdc4;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #888;
      }
    </style>
    <script type="module" crossorigin src="/ThreeSolarSystemModel/assets/index-DfGoRsse.js"></script>
  </head>
  <body>
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Solar System...</div>
      <div class="loading-subtitle">Initializing 3D Universe</div>
    </div>
  </body>
</html>
